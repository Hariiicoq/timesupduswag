<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time's Up en ligne</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- ... dans <body> -->
    <div class="container">
        <h1>🎲 Time's Up</h1>

        <h3>Points : <span id="score">0</span></h3>

        <input id="newWord" placeholder="Entrez un mot">
        <button onclick="addWord()">Ajouter</button>

        <hr>

        <button onclick="drawWord()">🎯 Tirer un mot</button>

        <h2>Mot tiré : <span id="randomWord"></span></h2>

        <div id="validationButtons" style="display: none;">
            <button onclick="validateWord(true)">✅ Trouvé</button>
            <button onclick="validateWord(false)">🔄 Pas trouvé</button>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
